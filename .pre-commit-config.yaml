default_language_version:
  python: python3.10

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-ast
  - id: trailing-whitespace
  - id: check-toml
  - id: end-of-file-fixer
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-symlinks
  - id: detect-private-key
  - id: mixed-line-ending
    args:
    - --fix=lf

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
    - --preserve-quotes
    - --indent=2

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    args:
    - --settings-path=./.isort.cfg

- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 24.8.0
  hooks:
  - id: black
    args:
    - --line-length=100

- repo: https://github.com/myint/autoflake
  rev: v2.3.1  # Use the latest version
  hooks:
  - id: autoflake
    args: [--in-place, --remove-all-unused-imports, --expand-star-imports, --ignore-init-module-imports]
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.1.0  # Use the latest version from https://github.com/pre-commit/mirrors-prettier/releases
  hooks:
  - id: prettier
    types_or: [javascript, jsx, ts, tsx, css, scss, html, json, yaml, markdown]
    files: ^apps/vcall_ui/.*\.(js|jsx|ts|tsx|css|scss|html|json|yaml|md)$
    additional_dependencies:
    - prettier@3.1.0      # Match the version with 'rev'
    language: node
